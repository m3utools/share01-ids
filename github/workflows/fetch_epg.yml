name: Fetch EPG TXT Files

on:
  schedule:
    - cron: '0 0 * * *'  # Runs once a day at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  fetch_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch EPG TXT Files
        run: |
          mkdir -p epg_files
          cd epg_files
          curl -sSL https://epgshare01.online/epgshare01/ | grep -oP '(?<=href=")[^"]+\.txt' | while read -r file; do
            curl -O "https://epgshare01.online/epgshare01/$file"
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add epg_files
          git commit -m "Update EPG TXT files" || exit 0  # Prevent error if no changes
          git push --force origin main
